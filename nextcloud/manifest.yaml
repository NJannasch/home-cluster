apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud-remote
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/nextcloud/helm.git'
    path: charts/nextcloud
    targetRevision: nextcloud-3.3.6
    helm:
      parameters:
        - name: cronjob.enabled
          value: 'true'
        - name: ingress.path
          value: /nextcloud
        - name: ingress.enabled
          value: 'true'
        - name: nextcloud.configs.domain.config.php
          value: |-
            <?php
            $CONFIG = array (
              'trusted_domains' =>
                array (
                0 => '192.168.178.*',
                1 => 'nextcloud.kube.home',
                )
            );
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: nextcloud
